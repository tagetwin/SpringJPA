server:
  port: 8008
  servlet:
    context-path: /
    
spring:
  datasource:
    url: jdbc:mariadb://localhost:3307/test
    username: maria
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
